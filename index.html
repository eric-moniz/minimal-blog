<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Minimal Blog Card - devchallenges.io</title>
    </head>
    <body>
        <div class="card-wrapper">
            <img
                class="card-img"
                src="images/cactus_img.jpg"
                alt="image of cactus"
            />
            <div class="tag-container">
                <span class="card-tag">Design</span>
            </div>
            <h2 class="card-title">Embracing Minimalism</h2>
            <p class="card-body">
                From minimalist sculptures to minimalist paintings, this blog
                will inspire you to appreciate the beauty that lies in
                simplicity.
            </p>
            <p class="card-author">Annie Spratt</p>
        </div>
    </body>
</html>
